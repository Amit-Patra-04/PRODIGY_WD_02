<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodigy - Task2 - Stopwatch</title>
    <link rel="shortcut icon" href="https://media.licdn.com/dms/image/v2/D4D0BAQEMRfX2ouW2lw/company-logo_200_200/company-logo_200_200/0/1727855093948/prodigy_infotech_logo?e=1748476800&v=beta&t=H1GiedngzyVk14GBqz4wbP5fksRAi_r_8a3aI3Et3hA" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="display">00:00:00:00</h1>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
            <button id="lap">Lap</button>
        </div>
        <h2>Lap Times</h2>
        <ul id="laps"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
